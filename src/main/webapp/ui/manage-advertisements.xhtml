<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Manage Advertisements</title>
</h:head>
<h:body>
    <!-- Header -->
    <ui:include src="/fragments/header.xhtml"/>
    <br/> <!-- Line break for spacing -->
    <div class="d-flex flex-column min-vh-100">
    <div class="container mt-4">
    <h1>Manage Advertisements</h1>

    <h:form>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="title" value="Title:" />
            <h:inputText id="title" value="#{advertisementBean.advertisement.title}" required="true"  styleClass="form-control"/>

            <h:outputLabel for="description" value="Description:" />
            <h:inputTextarea id="description" value="#{advertisementBean.advertisement.description}" required="true"  styleClass="form-control"/>

            <h:outputLabel value="Date Posted:" />
            <h:outputText value="#{advertisementBean.advertisement.datePosted}" /> <!-- Display the date posted -->
        </h:panelGrid>

        <h:commandButton value="Save" action="#{advertisementBean.saveAdvertisement}" styleClass="btn btn-success" />
    </h:form>
        <br/> <!-- Line break for spacing -->
        <hr></hr>
    <h2>Existing Advertisements</h2>
    <h:form>
    <h:dataTable value="#{advertisementBean.advertisements}" var="ad" styleClass="table table-bordered">
        <h:column>
            <f:facet name="header"><span class="fw-bold">Title</span></f:facet>
            <h:outputText value="#{ad.title}" />
        </h:column>
        <h:column>
            <f:facet name="header"><span class="fw-bold">Description</span></f:facet>
            <h:outputText value="#{ad.description}" />
        </h:column>
        <h:column>
            <f:facet name="header"><span class="fw-bold">Date Posted</span></f:facet>
            <h:outputText value="#{ad.datePosted}" />
        </h:column>
        <h:column>
            <f:facet name="header"><span class="fw-bold">Actions</span></f:facet>
            <h:commandButton value="Delete" action="#{advertisementBean.deleteAdvertisement(ad.id)}"  styleClass="btn btn-sm btn-danger"/>
        </h:column>
    </h:dataTable>
    </h:form>
        <!-- Link back to the home page -->
        <h:link value="Back to Home" outcome="index.xhtml" styleClass="btn btn-primary"/>
    </div></div>
    <br/> <!-- Line break for spacing -->
    <br/> <!-- Line break for spacing -->
    <!-- Footer -->
    <ui:include src="/fragments/footer.xhtml"/>
</h:body>
</html>
