<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Update Student</title>
</h:head>

<h:body>
    <!-- Header -->
    <ui:include src="/fragments/header.xhtml"/>
    <br/> <!-- Line break for spacing -->
    <div class="container mt-5">
    <h1>Update Student Details</h1>

    <h:form>
        <h:panelGrid columns="2" styleClass="form-group">
            <h:outputLabel for="firstName" value="First Name:" />
            <h:inputText id="firstName" value="#{studentBean.student.firstName}" required="true" requiredMessage="First name is required."
                         styleClass="form-control"/>

            <h:outputLabel for="lastName" value="Last Name:" />
            <h:inputText id="lastName" value="#{studentBean.student.lastName}" required="true" requiredMessage="Last name is required."
                         styleClass="form-control"/>

            <h:outputLabel for="email" value="Email:" />
            <h:inputText id="email" value="#{studentBean.student.email}" required="true" requiredMessage="Email is required."
                         styleClass="form-control"/>

            <h:outputLabel />
            <h:commandButton value="Save Changes" action="#{studentBean.updateStudent}" styleClass="btn btn-success" />
        </h:panelGrid>

        <!-- Optional message if student is updated successfully -->
        <h:messages globalOnly="true" />
    </h:form>

        <br/> <!-- Line break for spacing -->
    <!-- Link back to the home page -->
    <h:link value="Back to students" outcome="students?faces-redirect=true" styleClass="btn btn-primary"/>
    </div>
    <br/> <!-- Line break for spacing -->
    <br/> <!-- Line break for spacing -->
    <!-- Footer -->
    <ui:include src="/fragments/footer.xhtml"/>
</h:body>

</html>
