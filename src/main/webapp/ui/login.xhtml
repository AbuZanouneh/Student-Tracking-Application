<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <!-- Header -->
    <ui:include src="/fragments/header.xhtml"/>
    <br/> <!-- Line break for spacing -->
    <div class="container mt-4">
    <h1>Login</h1>

    <h:messages globalOnly="true" style="color:red;" />

    <h:form prependId="false">
        <h:panelGrid columns="2">
            <h:outputLabel for="username" value="Username:"/>
            <h:inputText id="username" value="#{loginBean.username}" required="true"  styleClass="form-control"/>

            <h:outputLabel for="password" value="Password:"/>
            <h:inputSecret id="password" value="#{loginBean.password}" required="true"  styleClass="form-control"/>

            <h:commandButton value="Login" action="#{loginBean.login}" styleClass="btn btn-success"/>

        </h:panelGrid>
    </h:form>

    <br></br>
    <h5>username: admin</h5>
    <h5>password: admin123</h5>
        <br/> <!-- Line break for spacing -->
        <br/> <!-- Line break for spacing -->
        <h:link value="Back to Home" outcome="home.xhtml" styleClass="btn btn-primary"/>
    </div>
    <br/> <!-- Line break for spacing -->
    <br/> <!-- Line break for spacing -->
    <!-- Footer -->
    <ui:include src="/fragments/footer.xhtml"/>
</h:body>
</html>
