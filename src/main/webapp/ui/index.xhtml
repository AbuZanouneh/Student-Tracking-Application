<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Student Registration System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        .box-btn {
            display: block;
            width: 100%;
            padding: 20px;
            font-size: 1.5rem;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>
</h:head>

<h:body>
    <!-- Header -->
    <ui:include src="/fragments/header.xhtml"/>
    <!-- Logout Button -->
    <h:form>
        <div class="row">
            <div class="col-md-12 d-flex justify-content-end">
                <h:commandButton value="Logout" action="#{logoutBean.logout}"
                                 styleClass="btn btn-danger btn-sm"
                                 style="position: relative; top: 10px; margin-right: 10px;"/>

                <!-- Contact List Button -->
                <h:commandButton value="Message" action="contact-list.xhtml?faces-redirect=true"
                                 styleClass="btn btn-info btn-sm"
                                 style="position: relative; top: 10px; margin-right: 10px;"/>

                <!-- Users Button with white text and small size -->
                <h:commandButton value="Users" action="manage-users.xhtml?faces-redirect=true"
                                 styleClass="btn btn-warning btn-sm"
                                 style="position: relative; top: 10px; margin-right: 10px; color: white;" />
            </div>
        </div>
    </h:form>

<hr></hr>



    <div class="container mt-5">
        <h:form>
            <div class="text-center mb-4">
                <h1 class="display-4">Welcome to the Student Registration System</h1>
                <p class="lead">This system allows you to manage student registrations easily.</p>
            </div>

            <div class="row justify-content-center">
                <!-- Box-like button for Students -->
                <div class="col-md-5 mb-3">
                    <h:commandButton value="List Students" action="students.xhtml?faces-redirect=true"
                                     styleClass="btn btn-primary box-btn" />
                </div>

                <div class="col-md-5 mb-3">
                    <h:commandButton value="Add Student" action="add-student.xhtml?faces-redirect=true"
                                     styleClass="btn btn-success box-btn" />
                </div>
            </div>

            <div class="row justify-content-center">
                <!-- Box-like button for Teachers -->
                <div class="col-md-5 mb-3">
                    <h:commandButton value="List Teachers" action="teachers.xhtml?faces-redirect=true"
                                     styleClass="btn btn-primary box-btn" />
                </div>

                <div class="col-md-5 mb-3">
                    <h:commandButton value="Add Teacher" action="add-teacher.xhtml?faces-redirect=true"
                                     styleClass="btn btn-success box-btn" />
                </div>
            </div>

            <div class="row justify-content-center">
                <!-- Box-like button for Courses -->
                <div class="col-md-5 mb-3">
                    <h:commandButton value="List Courses" action="courses.xhtml?faces-redirect=true"
                                     styleClass="btn btn-primary box-btn" />
                </div>

                <div class="col-md-5 mb-3">
                    <h:commandButton value="Add Course" action="add-course.xhtml?faces-redirect=true"
                                     styleClass="btn btn-success box-btn" />
                </div>
            </div>


            <!-- New Button for Managing Advertisements -->
            <div class="row justify-content-center">
                <div class="col-md-5 mb-3">
                    <h:commandButton value="Manage Advertisements" action="manage-advertisements.xhtml?faces-redirect=true"
                                     styleClass="btn btn-success box-btn" />
                </div>
            </div>

        </h:form>
    </div>

    <!-- Footer -->
    <ui:include src="/fragments/footer.xhtml"/>
</h:body>
</html>
