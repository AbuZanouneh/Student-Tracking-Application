<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Manage Courses</title>
</h:head>

<h:body>
    <!-- Header -->
    <ui:include src="/fragments/header.xhtml"/>
    <br/> <!-- Line break for spacing -->
    <div class="container mt-4">
    <h:form>
        <h:dataTable value="#{courseBean.courses}" var="course" styleClass="table table-bordered">
            <h:column>
                <f:facet name="header"><span class="fw-bold">Course ID</span></f:facet>
                #{course.courseId}
            </h:column>
            <h:column>
                <f:facet name="header"><span class="fw-bold">Course Name</span></f:facet>
                #{course.courseName}
            </h:column>
            <h:column>
                <f:facet name="header"><span class="fw-bold">Description</span></f:facet>
                #{course.description}
            </h:column>
            <h:column>
                <f:facet name="header"><span class="fw-bold">Assigned Teacher</span></f:facet>
                #{course.teacher.teacherName}
            </h:column>
            <h:column>
                <f:facet name="header"><span class="fw-bold">Actions</span></f:facet>
<!--                <h:link value="Update" outcome="update-course.xhtml">-->
<!--                    <h:commandButton value="Update" action="#{courseBean.prepareUpdate(course.courseId)}"-->
<!--                                     styleClass="btn btn-sm btn-warning"/>-->
<!--                </h:link>-->
                    <h:commandButton value="Update" action="#{courseBean.prepareUpdate(course.courseId)}"
                                     styleClass="btn btn-sm btn-warning"
                                     onclick="location.href='update-course.xhtml'; return false;"  />

                <h:commandButton value="Delete" action="#{courseBean.deleteCourse(course.courseId)}"
                                 onclick="return confirm('Are you sure you want to delete this course?');"
                                 styleClass="btn btn-sm btn-danger"  style="margin-left: 5px;"/>
            </h:column>
        </h:dataTable>

        <!-- Optional message if no courses are found -->
        <h:panelGroup rendered="#{empty courseBean.courses}">
            <h3>No courses found.</h3>
        </h:panelGroup>

        <h:link value="Back to Home" outcome="index.xhtml" styleClass="btn btn-primary"/>
    </h:form>
    </div>
    <br/> <!-- Line break for spacing -->
    <br/> <!-- Line break for spacing -->
    <!-- Footer -->
    <ui:include src="/fragments/footer.xhtml"/>
</h:body>
</html>
