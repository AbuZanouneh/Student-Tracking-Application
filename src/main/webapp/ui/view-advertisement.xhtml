<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>View Advertisement</title>
</h:head>
<h:body>
    <!-- Header -->
    <ui:include src="/fragments/header.xhtml"/>

    <div class="container mt-4">
        <h1>Advertisement Details</h1>
        <br/> <!-- Line break for spacing -->
        <h:form>
            <f:event type="preRenderView" listener="#{advertisementBean.initialize}" />

            <h:panelGrid columns="2">
                <div class="col-md-3 font-weight-bold">
                    <span style="font-weight: bold">Title:</span>
                <h:outputText value="#{advertisementBean.advertisement.title}" /></div>
                <br/> <!-- Line break for spacing -->

                <div class="col-md-3 font-weight-bold">
                    <span style="font-weight: bold">Description:</span>
                <h:outputText value="#{advertisementBean.advertisement.description}" /></div>
                <br/> <!-- Line break for spacing -->

                <div class="col-md-3 font-weight-bold">
                    <span style="font-weight: bold">Posted Date:</span>
                <h:outputText value="#{advertisementBean.advertisement.datePosted}" /></div><br/> <!-- Line break for spacing -->
            </h:panelGrid>
            <h:commandButton value="Back" action="home.xhtml?faces-redirect=true" styleClass="btn btn-primary" />
        </h:form>
    </div>

    <!-- Footer -->
    <ui:include src="/fragments/footer.xhtml"/>
</h:body>
</html>
