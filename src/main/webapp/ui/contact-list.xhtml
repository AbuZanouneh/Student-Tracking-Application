<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Contact List</title>
</h:head>
<h:body>
    <!-- Header -->
    <ui:include src="/fragments/header.xhtml"/>

    <div class="container mt-5">
        <h1>Contact Submissions:</h1>
        <br/> <!-- Line break for spacing -->
        <h:dataTable value="#{contactBean.contactList}" var="contact" styleClass="table table-striped">
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{contact.name}" />
            </h:column>

            <h:column>
                <f:facet name="header">Email</f:facet>
                <h:outputText value="#{contact.email}" />
            </h:column>

            <h:column>
                <f:facet name="header">Message</f:facet>
                <h:outputText value="#{contact.message}" />
            </h:column>
        </h:dataTable>
        <!-- Link back to the home page -->
        <h:link value="Back to Home" outcome="index.xhtml" styleClass="btn btn-primary"/>
    </div>

    <!-- Footer -->
    <ui:include src="/fragments/footer.xhtml"/>
</h:body>
</html>
