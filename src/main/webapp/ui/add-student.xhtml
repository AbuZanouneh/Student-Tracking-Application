<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Add Student</title>
</h:head>

<h:body>
    <!-- Header -->
    <ui:include src="/fragments/header.xhtml"/>
    <br/> <!-- Line break for spacing -->
    <div class="d-flex flex-column min-vh-100">
    <div class="container mt-4">
    <h1>Add New Student</h1>
        <hr/> <!-- Line break -->
        <br/> <!-- Line break for spacing -->
    <h:form>
        <h:panelGrid columns="2" styleClass="mb-4">
            <h:outputLabel for="firstName" value="First Name:" />
            <h:inputText id="firstName" value="#{studentBean.student.firstName}" required="true" requiredMessage="First name is required."
                         styleClass="form-control"/>

            <h:outputLabel for="lastName" value="Last Name:" />
            <h:inputText id="lastName" value="#{studentBean.student.lastName}" required="true" requiredMessage="Last name is required."
                         styleClass="form-control"/>

            <h:outputLabel for="email" value="Email:" />
            <h:inputText id="email" value="#{studentBean.student.email}" required="true" requiredMessage="Email is required."
                         styleClass="form-control"/>

            <h:outputLabel />
            <h:commandButton value="Save" action="#{studentBean.saveStudent}" styleClass="btn btn-success" />
        </h:panelGrid>

        <!-- Optional message if student is saved successfully -->
        <h:messages globalOnly="true" />
    </h:form>

    <!-- Link back to the home page -->
    <h:link value="Back to Home" outcome="index.xhtml" styleClass="btn btn-primary"/>
    </div>
    </div>
    <br/> <!-- Line break for spacing -->
    <br/> <!-- Line break for spacing -->
    <!-- Footer -->
    <ui:include src="/fragments/footer.xhtml"/>
</h:body>


</html>
