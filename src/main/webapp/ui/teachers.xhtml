<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Manage Teachers</title>
</h:head>

<h:body>
    <!-- Header -->
    <ui:include src="/fragments/header.xhtml"/>
    <br/> <!-- Line break for spacing -->
    <div class="container mt-4">
    <h:form>
        <h:dataTable value="#{teacherBean.teachers}" var="teacher" styleClass="table table-bordered">
            <h:column>
                <f:facet name="header"><span class="fw-bold">ID</span></f:facet>
                #{teacher.teacherId}
            </h:column>
            <h:column>
                <f:facet name="header"><span class="fw-bold">Name</span></f:facet>
                #{teacher.teacherName}
            </h:column>
            <h:column>
                <f:facet name="header"><span class="fw-bold">Email</span></f:facet>
                #{teacher.email}
            </h:column>
            <h:column>
                <f:facet name="header"><span class="fw-bold">Phone Number</span></f:facet>
                #{teacher.phoneNumber}
            </h:column>
            <h:column>
                <f:facet name="header"><span class="fw-bold">Actions</span></f:facet>

                <!-- View Button -->
                <h:link value="View" outcome="view-teacher.xhtml" styleClass="btn btn-sm btn-primary">
                    <f:param name="teacherId" value="#{teacher.teacherId}"/>
                </h:link>


                <!-- Update button -->
                <h:link value="Update" outcome="update-teacher.xhtml"  styleClass="btn btn-sm btn-warning">
                    <f:param name="teacherId" value="#{teacher.teacherId}"/>
                </h:link>


                <!-- Delete button -->
                <h:commandButton value="Delete" action="#{teacherBean.deleteTeacher(teacher.teacherId)}"
                                 onclick="return confirm('Are you sure you want to delete this teacher?');"
                                 styleClass="btn btn-sm btn-danger"/>
            </h:column>
        </h:dataTable>

        <!-- Optional message if no teachers are found -->
        <h:panelGroup rendered="#{empty teacherBean.teachers}">
            <h3>No teachers found.</h3>
        </h:panelGroup>

        <h:link value="Back to Home" outcome="index.xhtml" styleClass="btn btn-primary"/>
    </h:form>
    </div>
    <br/> <!-- Line break for spacing -->
    <br/> <!-- Line break for spacing -->
    <!-- Footer -->
    <ui:include src="/fragments/footer.xhtml"/>
</h:body>
</html>
