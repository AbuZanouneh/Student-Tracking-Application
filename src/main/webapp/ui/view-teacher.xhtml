<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>View Teacher Details</title>
</h:head>

<h:body>
    <!-- Header -->
    <ui:include src="/fragments/header.xhtml"/>
    <br/> <!-- Line break for spacing -->
    <div class="container mt-4">
    <h1>Teacher Details:</h1>

    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Teacher Name:" />
            <h:outputText value="#{teacherBean.teacher.teacherName}"  styleClass="form-control" />

            <h:outputLabel value="Email:" />
            <h:outputText value="#{teacherBean.teacher.email}"  styleClass="form-control"/>

            <h:outputLabel value="Phone Number:" />
            <h:outputText value="#{teacherBean.teacher.phoneNumber}"  styleClass="form-control"/>
        </h:panelGrid>

        <br/> <!-- Line break for spacing -->

        <hr></hr>
        <h2>Assigned Courses</h2>
        <h:dataTable value="#{teacherBean.courses}" var="course" styleClass="table table-bordered">
            <h:column>
                <f:facet name="header"><span class="fw-bold">Course ID</span></f:facet>
                #{course.courseId}
            </h:column>
            <h:column>
                <f:facet name="header"><span class="fw-bold">Course Name</span></f:facet>
                #{course.courseName}
            </h:column>
            <h:column>
                <f:facet name="header"><span class="fw-bold">Description</span></f:facet>
                #{course.description}
            </h:column>
        </h:dataTable>

        <!-- Link back to the teachers list -->
        <h:link value="Back to Teachers" outcome="teachers.xhtml" styleClass="btn btn-primary"/>
    </h:form>

    <f:event type="preRenderView" listener="#{teacherBean.prepareView(param.teacherId)}"/>
    </div>
    <br/> <!-- Line break for spacing -->
    <br/> <!-- Line break for spacing -->
    <!-- Footer -->
    <ui:include src="/fragments/footer.xhtml"/>
</h:body>
</html>
