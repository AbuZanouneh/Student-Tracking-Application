
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Teacher Profile</title>
</h:head>
<h:body>
    <h1>Teacher Profile</h1>

    <h:panelGrid columns="2">
        <h:outputLabel value="Name:" />
        <h:outputText value="#{teacherProfileBean.teacher.teacherName}" />

        <h:outputLabel value="Email:" />
        <h:outputText value="#{teacherProfileBean.teacher.email}" />

        <h:outputLabel value="Phone Number:" />
        <h:outputText value="#{teacherProfileBean.teacher.phoneNumber}" />
    </h:panelGrid>

    <!-- List of courses assigned to the teacher -->
    <h2>Assigned Courses</h2>
    <h:dataTable value="#{teacherProfileBean.courses}" var="course">
        <h:column>
            <f:facet name="header">Course Name</f:facet>
            <h:outputText value="#{course.courseName}" />
        </h:column>
        <!-- Add more columns as needed -->
    </h:dataTable>
</h:body>
</html>
