<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Student Tracker</title>
</h:head>

<h:body>
    <!-- Header -->
    <ui:include src="/fragments/header.xhtml"/>
    <br/> <!-- Line break for spacing -->
    <div class="container mt-4">
    <h:form>
        <h:dataTable value="#{studentBean.students}" var="student"
                     styleClass="table table-bordered">
            <h:column>
                <f:facet name="header"><span class="fw-bold">ID</span></f:facet>
                #{student.id}
            </h:column>
            <h:column>
                <f:facet name="header"><span class="fw-bold">First Name</span></f:facet>
                #{student.firstName}
            </h:column>
            <h:column>
                <f:facet name="header"><span class="fw-bold">Last Name</span></f:facet>
                #{student.lastName}
            </h:column>
            <h:column>
                <f:facet name="header"><span class="fw-bold">Email</span></f:facet>
                #{student.email}
            </h:column>
            <h:column>
                <f:facet name="header"><span class="fw-bold">Actions</span></f:facet>
                <!-- Update button -->
<!--                <h:link value="Update" outcome="update-student.xhtml" >-->
<!--                    <h:commandButton value="Update" action="#{studentBean.prepareUpdate(student.id)}" styleClass="btn btn-sm btn-warning"/>-->
<!--                </h:link>-->

                    <h:commandButton value="Update" action="#{studentBean.prepareUpdate(student.id)}"
                                     styleClass="btn btn-sm btn-warning"
                                     onclick="location.href='update-student.xhtml'; return false;" />

                <!-- Delete button -->
                <h:commandButton value="Delete" action="#{studentBean.deleteStudent(student.id)}"
                                 onclick="return confirm('Are you sure you want to delete this student?');"
                                 styleClass="btn btn-sm btn-danger"/>
                <!-- view button -->
<!--                    <f:facet name="header">Actions</f:facet>-->
                    <h:commandButton value="View Courses" action="#{studentBean.viewCourses(student.id)}" styleClass="btn btn-sm btn-primary"/>

            </h:column>
        </h:dataTable>

        <!-- Optional message if no students are found -->
        <h:panelGroup rendered="#{empty studentBean.students}">
            <h3>No students found.</h3>
        </h:panelGroup>

        <h:link value="Back to Home" outcome="index.xhtml" styleClass="btn btn-primary"/>

    </h:form>
    </div>
    <br/> <!-- Line break for spacing -->
    <br/> <!-- Line break for spacing -->
    <!-- Footer -->
    <ui:include src="/fragments/footer.xhtml"/>
</h:body>
</html>
