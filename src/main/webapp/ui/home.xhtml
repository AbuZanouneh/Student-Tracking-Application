<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Home Page</title>
</h:head>
<h:body>
    <!-- Header -->
    <ui:include src="/fragments/header.xhtml"/>
    <br/> <!-- Line break for spacing -->

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h:graphicImage value="#{resource['images/education-day-arrangement-table-with-copy-space.jpg']}" alt="Study Image" style="width:100%; max-width:600px;"/>
            </div>

            <div class="col-md-6">
                <h1>Welcome to the Student Tracking System</h1>
                <p>Please log in to continue.</p>
                <h:form>
                    <h:commandButton value="Login" action="login.xhtml?faces-redirect=true" styleClass="btn btn-success" />
                </h:form>
            </div>
        </div>
    </div>

    <br/> <!-- Line break for spacing -->

    <!-- Advertisements Section -->
    <div class="container mt-4">
        <h2>Advertisements:</h2>
        <div class="row">
            <ui:repeat value="#{advertisementBean.advertisements}" var="ad" varStatus="status">
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">#{ad.title}</h5>
                            <p class="card-text">#{ad.description}</p>
                            <p class="card-text"><small class="text-muted">Posted on: #{ad.datePosted}</small></p>
                            <h:form>
                                <h:commandButton value="View More"
                                                 action="#{advertisementBean.redirectToViewAdvertisement(ad.id)}"
                                                 styleClass="btn btn-success" />
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:repeat>
        </div>
    </div>
    <br/> <!-- Line break for spacing -->
    <div class="container mt-4">
        <h2>Contact Us:</h2>
        <p>If you have any questions or need assistance, feel free to <a href="contact.xhtml">contact us</a>.</p>
    </div>

    <br/> <!-- Line break for spacing -->
    <br/> <!-- Line break for spacing -->
    <!-- Footer -->
    <ui:include src="/fragments/footer.xhtml"/>
</h:body>
</html>
