<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Student Profile</title>
</h:head>
<h:body>
    <h1>Welcome, #{studentProfileBean.student.firstName} #{studentProfileBean.student.lastName}!</h1>
    <h:panelGrid columns="2">
        <h:outputText value="Email:" />
        <h:outputText value="#{studentProfileBean.student.email}" />
    </h:panelGrid>

    <h2>Your Courses:</h2>
    <h:dataTable value="#{studentProfileBean.courses}" var="course">
        <h:column>
            <f:facet name="header">Course Name</f:facet>
            #{course.courseName}
        </h:column>
        <h:column>
            <f:facet name="header">Description</f:facet>
            #{course.description}
        </h:column>
    </h:dataTable>

    <h:form>
        <h:commandButton value="Logout" action="#{loginBean.logout}" />
    </h:form>
</h:body>
</html>
