<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Contact Us</title>
</h:head>
<h:body>
    <!-- Header -->
    <ui:include src="/fragments/header.xhtml"/>

    <div class="container mt-5">
        <h1>Contact Us</h1>
        <hr></hr>
        <br/> <!-- Line break for spacing -->
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Name:" for="name" />
                <h:inputText id="name" value="#{contactBean.contact.name}" required="true" styleClass="form-control"/>

                <h:outputLabel value="Email:" for="email" />
                <h:inputText id="email" value="#{contactBean.contact.email}" required="true" styleClass="form-control"/>

                <h:outputLabel value="Message:" for="message" />
                <h:inputTextarea id="message" value="#{contactBean.contact.message}" required="true" styleClass="form-control"/>
                <br/> <!-- Line break for spacing -->

                <h:commandButton value="Submit" action="#{contactBean.submitContact}" styleClass="btn btn-success"/>
            </h:panelGrid>
            <br/> <!-- Line break for spacing -->
            <br/> <!-- Line break for spacing -->
            <!-- Link back to the home page -->
            <h:link value="Back to Home" outcome="home.xhtml"  styleClass="btn btn-primary"/>
        </h:form>
    </div>

    <!-- Footer -->
    <ui:include src="/fragments/footer.xhtml"/>
</h:body>
</html>
