<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Add Teacher</title>
</h:head>

<h:body>
    <!-- Header -->
    <ui:include src="/fragments/header.xhtml"/>
    <br/> <!-- Line break for spacing -->
    <div class="d-flex flex-column min-vh-100">
    <div class="container mt-4">
    <h1>Add New Teacher</h1>
        <hr/> <!-- Line break -->
        <br/> <!-- Line break for spacing -->
    <h:form>
        <h:panelGrid columns="2" styleClass="mb-4">
            <h:outputLabel for="teacherName" value="Teacher Name:" />
            <h:inputText id="teacherName" value="#{teacherBean.teacher.teacherName}" required="true" requiredMessage="Teacher name is required."
                         styleClass="form-control"/>

            <h:outputLabel for="email" value="Email:" />
            <h:inputText id="email" value="#{teacherBean.teacher.email}" required="true" requiredMessage="Email is required."
                         styleClass="form-control"/>

            <h:outputLabel for="phoneNumber" value="Phone Number:" />
            <h:inputText id="phoneNumber" value="#{teacherBean.teacher.phoneNumber}" required="true" requiredMessage="Phone number is required."
                         styleClass="form-control"/>

            <h:outputLabel />
            <h:commandButton value="Save" action="#{teacherBean.saveTeacher}"  styleClass="btn btn-success"/>
        </h:panelGrid>

        <!-- Optional message if teacher is saved successfully -->
        <h:messages globalOnly="true" />
    </h:form>

    <!-- Link back to the home page -->
    <h:link value="Back to Home" outcome="index.xhtml" styleClass="btn btn-primary"/>
    </div>
    </div>
    <br/> <!-- Line break for spacing -->
    <br/> <!-- Line break for spacing -->
    <!-- Footer -->
    <ui:include src="/fragments/footer.xhtml"/>
</h:body>
</html>
