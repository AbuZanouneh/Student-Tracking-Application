<!DOCTYPE html>

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Your Application Title</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</h:head>

<h:body>
    <!-- Header section styled with Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <h1 class="navbar-brand mb-0">Student Registration System</h1>
            <div class="navbar-nav">
                <!-- Add navigation links using Bootstrap -->

                <h:link value="Home" outcome="home.xhtml" styleClass="nav-link" />
                <h:link value="About" outcome="about.xhtml" styleClass="nav-link" />
                <h:link value="Contact" outcome="contact.xhtml" styleClass="nav-link" />
            </div>
        </div>
    </nav>
</h:body>
</html>
